<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"content="ie-edge">
	<link rel="stylesheet"  href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>image-slider</title>
</head>
<body>
   <div class="container">
   	 <div class="carousel slide carousel-fade "id="myslide"data-ride="carousel">
   	 	<ol class="carousel-indicators">
   	 		<li class="active"data-target="#myslide"data-slide-to="0"></li>
   	 		<li data-target="#myslide"data-slide-to="1"></li>
   	 		<li data-target="#myslide"data-slide-to="2"></li>
   	 		<li data-target="#myslide"data-slide-to="3"></li>
   	 		<li data-target="#myslide"data-slide-to="4"></li>
   	 		<li data-target="#myslide"data-slide-to="5"></li>
   	 		<li data-target="#myslide"data-slide-to="6"></li>

       
   	 	</ol>
   	 	<div class="carousel-inner">
   	 		<div class="carousel-item active" >
   	 			<img src="image/car.jpg"class="d-block w-100">
   	 			<div class="carousel-caption d-none d-md-block">
   	 				<h4>Latest cars</h4>
   	 				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
   	 				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
   	 				</p>
   	 			</div>
   	 		</div>
   	 		<div class="carousel-item " >
   	 			<img src="image/i.jpg"class="d-block w-100">
   	 		</div>
   	 		<div class="carousel-item " >
   	 			<img src="image/c.jpg"class="d-block w-100 height">
   	 		</div>
   	 		<div class="carousel-item " >
   	 			<img src="image/d.jpg"class="d-block w-100">
   	 		</div>
   	 		<div class="carousel-item " >
   	 			<img src="image/e.jpg"class="d-block w-100">
   	 		</div>
   	 		<div class="carousel-item " >
   	 			<img src="image/f.jpg"class="d-block w-100">
   	 		</div>
   	 		<div class="carousel-item " >
   	 			<img src="image/g.jpg"class="d-block w-100">
   	 		</div>
   	 	</div>
   	 	<a href="#myslide"class="carousel-control-prev"data-slide="prev"role="button">
   	 		<span class="carousel-control-prev-icon"></span>
   	 		<span class="sr-only">previous</span>
   	 	</a>
   	 	<a href="#myslide"class="carousel-control-next"data-slide="next"role="button">
   	 		<span class="carousel-control-next-icon"></span>
   	 		<span class="sr-only">next</span>
   	 	</a>
   	 </div>
   </div>
 
	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
   <script src="js/bootstrap.min.js"></script>
</body>
</html>
