<html>
	<head>
	<script src="https://mathjs.org/js/lib/math.js"></script>
		<style>
			.full_width{
				width:100%;
			}
			.button{
				height:100px;
				font-size: 30px;
			}
			textarea, p{
				text-align: right;
				font-size: 30px;
			}
		</style>
		<script>
			function handleActionPress(buttonText){
				document.getElementById('expartion').value += buttonText;
			}
			function calculateExperation(){
				document.getElementById('result').innerHTML = math.evaluate(document.getElementById('expartion').value); 
			}
		</script>
	</head>
	<body>
		<table class="full_width">
			<tr>
				<td colspan="5">
					<textarea class="full_width" id="expartion"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="5">
					<p class="full_width"> Result = <span id="result">0</span></p>
				</td>
			</tr>
			<tr>
				<td>
					<button class="full_width button"value="9" onclick="handleActionPress('9');">9</button>
				</td>
				<td>
					<button class="full_width button"  onclick="handleActionPress('8');">8</button>
				</td>
				<td>
					<button class="full_width button" onclick="handleActionPress('7');">7</button>
				</td>
				<td>
					<button class="full_width button" onclick="handleActionPress('/');">/</button>
				</td>
				<td>
					<button class="full_width button" onclick="handleActionPress('*');">*</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="full_width button" onclick="handleActionPress('6');">6</button>
				</td>
				<td>
					<button class="full_width button" onclick="handleActionPress('5');">5</button>
				</td>
				<td>
					<button class="full_width button" onclick="handleActionPress('4');">4</button>
				</td>
				<td>
					<button class="full_width button" onclick="handleActionPress('-');">-</button>
				</td>
				<td>
					<button class="full_width button" onclick="handleActionPress('+');">+</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="full_width button" onclick="handleActionPress('3');">3</button>
				</td>
				<td>
					<button class="full_width button" onclick="handleActionPress('2');">2</button>
				</td>
				<td>
					<button class="full_width button" onclick="handleActionPress('1');">1</button>
				</td>
				<td>
					<button class="full_width button" onclick="handleActionPress('0');">0</button>
				</td>
				<td>
					<button class="full_width button" onclick="calculateExperation();">=</button>
				</td>
			</tr>
		</table>
	</body>
</html>
