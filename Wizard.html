<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"content="ie-edge">
	<link rel="stylesheet"  href="css/bootstrap.min.css">
	
	<title>wizard</title>
	<style type="text/css">
		.mt{n
			margin-top: 100px;
			margin-left: 300px;
		}
		.contain{
			width: 700px;
			height: 400px;

		}
		.contain1{
			margin-left: 60px;

		
		}
		.btn1{
			float: right;
			margin-right: 130px;
			margin-top:17px;
		}
		.btn2{
			float: left;
			margin-top: 10px;
		}
		.btn4{
			float: right;
			margin-right: 130px;
			margin-top: 14px;
		}
		.ml1{
			margin-left: 70px;
		}
		.ml2{
			margin-left: 90px;
		}
	</style>
</head>
<body>
 <div id="page0">
 <div class="contain mt bg-dark text-white">
 	<div class="contain1">
 	<h1 class="mt-4">Personal Information</h1>
 	<label for="Full name ">
 		<span class="h3 ">Full Name <input type="text" name=""class="ml-5 mt-4"></span>
 	</label><br><br>
 	<label for="Father name">
 		<span class="h3">Father Name<input type="text" name=""class="ml-4"></span>
 	</label><br><br>
 	<label for="Mother name">
 		<span class="h3">Mother Name<input type="text" name=""class="ml-2"></span>
 	</label>
 	<button  onClick="next();">Next-></button>
</div>
</div>
</div>
<!-- page 1 -->
<div id="page1"style="display: none;">
 <div class="contain mt bg-dark text-white">
 	
 	<div class="contain1">
 	<h1 class="mt-4">Contact Information</h1>
 	<label for="Phone">
 		<span class="h3 ">Phone <input type="number" name=""class="ml1 mt-4"></span>
 	</label><br><br>
 	<label for="Email">
 		<span class="h3">Email<input type="email" name=""class="ml2"></span>
 	</label><br><br>
 	<label for="Father name">
 		<span class="h3">Father Name<input type="text" name=""class="ml3"></span>
 	</label><br><br>
 	<button class="btn btn-outline-primary text-white  btn-lg btn2"><-Prev</button>
 	<button class="btn btn-outline-primary text-white  btn-lg btn1">Next-></button>
</div>

</div>
</div>

<!-- page 2 -->

 <div id="page2"style="display: none;">
 <div class="contain mt bg-dark text-white">
 
 	<div class="contain1">
 	<h1 class="mt-4">Education Information</h1>
 	<label for="course name">
 		<span class="h3 ">Course Name <input type="text" name=""class="ml-2 mt-4"></span>
 	</label><br><br>
 	<label for="college name">
 		<span class="h3">College Name<input type="text" name=""class="ml-2"></span>
 	</label><br><br>
 	<label for="percentage">
 		<span class="h3">Percentage<input type="text" name=""class="ml-5"></span>
 	</label><br><br>
 	<button class="btn btn-outline-primary text-white  btn-lg btn2"><-Prev</button>
 	<button class="btn btn-outline-primary text-white  btn-lg btn4">Finish</button>
</div>

</div>
</div>
    <script type="text/javascript">
    	function next() {
    		document.getElementsById('page0').style='display:none;';
    		document.getElementsById('page1').style='display:block;';
    	}
    </script>
    
	<script src="js/jquery.js"></script>
	    <script src="js/popper.js"></script>
   <script src="js/bootstrap.min.js"></script>

</body>
</html>
